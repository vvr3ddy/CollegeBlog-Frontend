<div class="mb-5">
  <nav class="navbar has-background-info-light" role="navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="#">
        <img src="https://i.imgur.com/MCihn86.png" width="112" alt="blog logo">
      </a>
    </div>

    <div id="navbarPrimary" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item" routerLink="/">
          Home
        </a>

        <a class="navbar-item" routerLink="/about">
          About Us
        </a>

      </div>

      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <a class="button is-primary" *ngIf="!isLoggedIn; else loggedOut" routerLink="/signup">
              <strong>Sign up</strong>
            </a>
            <a class="button is-info has-text-weight-semibold" *ngIf="!isLoggedIn" routerLink="/login">
              Log in
            </a>
          </div>
          <ng-template #loggedOut>
            <li class="nav-item">
              <a class="button is-primary" (click)="logOut()"><strong>Log Out</strong>
              </a>
            </li>
          </ng-template>
        </div>
      </div>
    </div>
  </nav>
  <router-outlet></router-outlet>
</div>
