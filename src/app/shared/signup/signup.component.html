<div class="container-fluid mb-5">
    <hr>
    <div class="columns is-mobile is-3">
        <div class="column is-3"></div>
        <div class="column is-6">
            <form class="box has-background-info-light">
                <div class="field">
                    <label class="label has-text-info">First Name</label>
                    <input class="input is-hovered" type="text" name="FirstName" placeholder="John" id="fName">
                </div>
                <div class="field">
                    <label class="label has-text-info">Last Name</label>
                    <input class="input is-hovered" type="text" name="LastName" placeholder="Doe" id="lName">
                </div>
                <div class="field">
                    <label class="label has-text-info">Email Address</label>
                    <input class="input is-hovered" type="email" name="Email" placeholder="john.doe@example.com"
                        id="email">
                </div>
                <div class="field">
                    <label class="label has-text-info">Username</label>
                    <input class="input is-hovered" type="text" name="Username" placeholder="johnD0e11" id="uName">
                </div>
                <div class="field">
                    <label class="label has-text-info">Enter Password</label>
                    <input class="input is-hovered" type="password" name="Password"
                        placeholder="This1s4V3ryStrongPa55word" id="pwrd">
                </div>
                <div class="field">
                    <label class="label has-text-info">Choose Role</label>
                    <div class="select is-rounded">
                        <select>
                            <option value="0" disabled selected hidden>Sign up as</option>
                            <option value="1">College</option>
                            <option value="2">Faculty</option>
                            <option value="3">Student</option>
                        </select>
                    </div>
                </div>
                <hr>
                <div class="columns">
                    <div class="column is-2"></div>
                    <div class="column is-4 has-text-centered">
                        <button class="button is-primary has-text-weight-bold">Submit</button>
                    </div>
                    <div class="column is-4 has-text-centered">
                        <input class="button is-danger has-text-weight-bold" type="reset" value="Reset" />
                    </div>
                    <div class="column is-2"></div>
                </div>
            </form>
        </div>
        <div class="column is-3"></div>
    </div>
    <hr>
</div>
